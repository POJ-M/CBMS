name: Frontend CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci-cd.yml'
  pull_request:
    branches: [main]
    paths:
      - 'frontend/**'

env:
  NODE_VERSION: '18.x'

jobs:
  # ==================================================================
  # JOB 1: BUILD & TEST
  # ==================================================================
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: üì¶ Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: üîç Run ESLint
        working-directory: ./frontend
        run: npm run lint || echo "‚ö†Ô∏è Linting not configured"
        continue-on-error: true

      - name: üèóÔ∏è Build application
        working-directory: ./frontend
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          NODE_ENV: production
        run: npm run build

      - name: üì¶ Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 7

      - name: üìä Build size report
        working-directory: ./frontend
        run: |
          echo "üì¶ Build Size Report"
          du -sh dist
          ls -lh dist/assets/*.js | awk '{print $5, $9}'

  # ==================================================================
  # JOB 2: DEPLOY TO VERCEL
  # ==================================================================
  deploy-vercel:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: üöÄ Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./frontend
          vercel-args: '--prod'
          github-comment: true

      - name: ‚úÖ Deployment Success
        if: success()
        run: |
          echo "‚úÖ Frontend deployed successfully to Vercel!"

  # ==================================================================
  # JOB 3: LIGHTHOUSE CI (Performance)
  # ==================================================================
  lighthouse:
    name: Lighthouse Performance
    runs-on: ubuntu-latest
    needs: deploy-vercel
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: üî¶ Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            ${{ secrets.VERCEL_URL }}
          uploadArtifacts: true
          temporaryPublicStorage: true
        continue-on-error: true

  # ==================================================================
  # JOB 4: NOTIFY
  # ==================================================================
  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [deploy-vercel]
    if: always()
    
    steps:
      - name: üìß Send Slack notification
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          text: |
            Frontend Deployment ${{ job.status }}
            Repository: ${{ github.repository }}
            Branch: ${{ github.ref }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        continue-on-error: true
