name: Backend CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci-cd.yml'
  pull_request:
    branches: [main]
    paths:
      - 'backend/**'

env:
  NODE_VERSION: '18.x'

jobs:
  # ==================================================================
  # JOB 1: LINT & TEST
  # ==================================================================
  test:
    name: Lint & Test
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: ğŸ“¦ Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: ğŸ” Run ESLint
        working-directory: ./backend
        run: npm run lint
        continue-on-error: true

      - name: ğŸ§ª Run tests
        working-directory: ./backend
        env:
          NODE_ENV: test
          MONGO_URI: mongodb://localhost:27017/church_bms_test
          JWT_SECRET: test-secret-key-minimum-32-characters-long-for-testing
          CLIENT_URL: http://localhost:3000
        run: npm test

      - name: ğŸ“Š Upload coverage
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./backend/coverage/lcov.info
          flags: backend
          name: backend-coverage

  # ==================================================================
  # JOB 2: SECURITY AUDIT
  # ==================================================================
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: ğŸ”’ Run npm audit
        working-directory: ./backend
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: ğŸ›¡ï¸ Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './backend'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: ğŸ“¤ Upload Trivy results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ==================================================================
  # JOB 3: DEPLOY TO RAILWAY (Production)
  # ==================================================================
  deploy-railway:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸš‚ Install Railway CLI
        run: npm install -g @railway/cli

      - name: ğŸš€ Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          cd backend
          railway up --service church-bms-backend
        continue-on-error: false

      - name: âœ… Deployment Success
        if: success()
        run: |
          echo "âœ… Backend deployed successfully to Railway!"
          echo "ğŸŒ URL: ${{ secrets.RAILWAY_URL }}"

  # ==================================================================
  # JOB 4: DEPLOY TO DIGITALOCEAN (Alternative)
  # ==================================================================
  deploy-digitalocean:
    name: Deploy to DigitalOcean
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && github.repository_owner == 'your-username'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.DO_SSH_KEY }}

      - name: ğŸš€ Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.DO_USERNAME }}@${{ secrets.DO_HOST }} << 'EOF'
            set -e
            echo "ğŸ“¦ Pulling latest code..."
            cd /var/www/church-bms-backend
            git pull origin main
            
            echo "ğŸ“¦ Installing dependencies..."
            npm install --production
            
            echo "ğŸ”„ Restarting application..."
            pm2 restart church-bms-api || pm2 start ecosystem.config.js
            pm2 save
            
            echo "âœ… Deployment completed!"
          EOF

      - name: ğŸ¥ Health Check
        run: |
          sleep 10
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.DO_URL }}/api/health)
          if [ $response -eq 200 ]; then
            echo "âœ… Health check passed!"
          else
            echo "âŒ Health check failed! Status: $response"
            exit 1
          fi

  # ==================================================================
  # JOB 5: NOTIFY ON SUCCESS/FAILURE
  # ==================================================================
  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [deploy-railway, deploy-digitalocean]
    if: always()
    
    steps:
      - name: ğŸ“§ Send Slack notification
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          text: |
            Backend Deployment ${{ job.status }}
            Repository: ${{ github.repository }}
            Branch: ${{ github.ref }}
            Commit: ${{ github.sha }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        continue-on-error: true
